<div class="login-card">
  <h2>Faça login para comentar</h2>

  <form (ngSubmit)="login()">

    <div class="input-group">
      <input
        id="nick"
        type="text"
        [(ngModel)]="nickname"
        name="nickname"
        placeholder="Digite seu nome"
        required
      />
    </div>

    <button type="submit" class="login-button">Entrar</button>

  </form>

  <p class="footer-text">© 2025 Sônia Laços e Mimos • Feito à mão com carinho</p>
</div>
