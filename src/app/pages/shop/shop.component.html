<div class="card-conteudo">
    <h2 class="titulo-grande">Nossos Produtos</h2>
    <p class="desc">Veja alguns dos nossos produtos em destaque!</p>
    
    <div class="carousel-wrapper">
        
        <button class="nav-btn prev" (click)="scroll('left')">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="carousel-track" #carouselTrack>
            
            @for (item of produtos; track item.nome) {
                <div class="produto-item">
    
             <div class="img-box">
                <img [src]="item.imagem" alt="{{item.nome}}">
             </div>

            <h3>{{item.nome}}</h3>
             <p class="preco">{{item.preco}}</p>
            <button class="btn-produto">Comprar</button>
            </div>
            }

        </div>

        <button class="nav-btn next" (click)="scroll('right')">
            <i class="fas fa-chevron-right"></i>
        </button>
        
    </div>

    <div class="footer-text">
        © 2025 Sônia Laços • Feito com amor
    </div>
</div>
