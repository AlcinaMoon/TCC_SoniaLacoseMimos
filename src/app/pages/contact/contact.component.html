<div class="card-conteudo">
    <h2 class="titulo-grande">Fale Comigo</h2>
    <p class="desc">Dúvidas? Parcerias? Mande uma mensagem!</p>
    
    <form class="form-contato" (submit)="enviarMensagem($event)">
        <input type="text" class="input-field" placeholder="Seu Nome" required>
        <textarea class="input-field area-texto" placeholder="Sua Mensagem" required></textarea>
        <button type="submit" class="btn-enviar">Enviar</button>
    </form>

    <div class="lgpd-notice">
        <p>Ao enviar esta mensagem, você concorda com o uso dos seus dados para entrarmos em contato. Não compartilhamos suas informações.</p>
    </div>

    <div class="footer-text">
        © 2025 Sônia Laços • Feito com amor
    </div>
</div>
